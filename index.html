    <label class="input-group-text" for="inputGroupSelect02">Years of teaching experience</label>
  </div>
  <select class="custom-select custom-selectAlt" id="inputGroupSelect02">
    <option value="0" selected>Choose...</option>
    <option value="0">Less than 1 year</option>
    <option value="1">1 to 2 years</option>
    <option value="2">2 to 3 years</option>
    <option value="3">more than 3 years</option>
    <option value="4">More than 10 years</option>
    <option value="5">More than 20 years</option>
  </select>
</div>
<div class="input-group mb-3 input2">
  <div class="input-group-prepend">

  </div>
  <select class="custom-select custom-selectAlt" id="inputGroupSelect03">
    <option value="0" selected>Choose...</option>

 <div class="form-group name1 col-md-6 bottomDivs">
   <div class="input-group mb-3 input2">
     <div class="input-group-prepend">
       <label class="input-group-text" for="inputGroupSelect04">Additional skills 1 point for each option</label>
     </div>

     <select class="custom-select selectBottom custom-selectAlt" id="inputGroupSelect04">
       <option value="0" selected>Choose...</option>
       <option value="1">One</option>
       <option value="2">Two</option>
       <option value="3">Three</option>
       <option value="4">four</option>
       <option value="5">five</option>
     </select>
   </div>
   </div>



 <div class="form-group name1 col-md-6 bottomDivs">

  <div class="input-group-prepend">

  </div>
  <select class="custom-select selectBottom custom-selectAlt" id="inputGroupSelect05">
    <option value="0" selected>Choose...</option>
    <option value="1">ACT-VAX course</option>
    <option value="2">ACT-Vax & DPI course</option>
    <option value="3">ACT-DP | ACT-BL</option>
  </select>
</div>
</div>
